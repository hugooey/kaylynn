<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encouragement 🌟</title>
  <style>
    body {
      background: #f0fff4;
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      padding: 3rem 1rem;
      color: #5a4b44;
    }

    h1 {
      font-size: 2.5rem;
      color: #7a6c5d;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    .msg {
      font-size: 1.5rem;
      background: #f7f4f9;
      border: 2px solid #a0e3aa;
      padding: 1.5rem;
      border-radius: 20px;
      max-width: 600px;
      margin: 2rem auto;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-out;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }

    button {
      background: #a0e3aa;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 25px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(160, 227, 170, 0.3);
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background: #3cd455b5;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>🌟 A Gentle Hug in Words 🌟</h1>
  <div class="msg" id="encourageBox">Click for encouragement!</div>

  <div class="button-group">
    <button onclick="newMsg()">Click Me 🌼</button>
    <button onclick="goHome()">Go to Home 🏡</button>
  </div>

  <script>
    const messages = [
      "Im really grateful that im your friend and I cant tell you how much your words and presence actually mean to me 🌈",
      "Life does get tough sometimes but your words are a great reminder that its ok to feel sad and take breaks when needed and the same goes for you!  💤",
      "Your jokes and positivity has always brighten my day even if its just seeing a notififcation pop up from you 🌱",
      "Dont let one tough experience define you. People mess up  all the time, and the important part is learning from it 💗",
      "If you ever need someone to listen, hype you up or just chill with, im always here kinda (virtually). I'll always have your support sometimes (kidding) 🌸",
      "Its ok if things didnt go the way you expected. Sometimes people react in ways we dont fully understand, and that’s on them, not you 💛 ",
      "If it makes you feel any better just so you know at least sunghoon is lucky to be born in the same generation as you (i dmed him) ✨",
      "Your strength might waver, but my support never will 💪",
      "There will always be people who care about you, dont let overthinking steal your peace 💞🧠",
      "Someone out there sees your worth even when you don’t 💭"
    ];

    function newMsg() {
      const msg = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById("encourageBox").innerText = msg;
    }

    function goHome() {
      window.location.href = "home.html"; // change this to your actual home page filename if needed
    }
  </script>
</body>
</html>
