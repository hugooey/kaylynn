<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Magic âœ¨</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #fff5fc, #fcefff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #5a4b44;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #7a6c5d;
    }

    .quiz-box {
      background: #fff0f7;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .question {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .options button {
      background: #ffcce7;
      border: none;
      padding: 1rem 1.5rem;
      margin: 0.5rem;
      border-radius: 15px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .options button:hover {
      background: #ffb3dd;
    }

    .feedback {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      display: none;
    }

    .timer {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .play-again {
      margin-top: 2rem;
      display: none;
    }

    .play-again button {
      padding: 0.8rem 1.2rem;
      background-color: #e0bbff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .play-again button:hover {
      background-color: #d1aaff;
    }

    /* Back Button Styling */
    .back-button {
      margin-top: 20px;
      padding: 12px 24px;
      background: linear-gradient(145deg, #ff94cc, #ff66a3);
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: linear-gradient(145deg, #ff66a3, #ff94cc);
      transform: translateY(-2px);
    }

    .back-button:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <h1>ðŸ’¡ Math Magic âœ¨</h1>

  <!-- Back Button linking to home.html -->
  <a href="home.html">
    <button class="back-button">Go to Home</button>
  </a>

  <div class="quiz-box">
    <div class="timer" id="timer">Time: 30s</div>
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <div class="feedback" id="feedback"></div>
    <div class="play-again" id="playAgain">
      <button onclick="startQuiz()">Play Again âœ¨</button>
    </div>
  </div>

  <script>
    let currentAnswer;
    let timer;
    let remainingTime = 10;
    let score = 0;
    let questionCount = 0;
    const totalQuestions = 5; // Total number of questions

    function startQuiz() {
      score = 0;
      questionCount = 0;
      remainingTime =10;
      document.getElementById('feedback').style.display = 'none';
      document.getElementById('playAgain').style.display = 'none';
      document.getElementById('timer').innerText = `Time: ${remainingTime}s`;
      newQuestion();
      startTimer();
    }

    function startTimer() {
      timer = setInterval(() => {
        remainingTime--;
        document.getElementById('timer').innerText = `Time: ${remainingTime}s`;
        if (remainingTime <= 0) {
          clearInterval(timer);
          endQuiz();
        }
      }, 1000);
    }

    function newQuestion() {
      if (questionCount >= totalQuestions) {
        clearInterval(timer);
        endQuiz();
        return;
      }
      questionCount++;

      const num1 = Math.floor(Math.random() * 10) + 1;
      const num2 = Math.floor(Math.random() * 10) + 1;
      const ops = ['+', '-', '*'];
      const op = ops[Math.floor(Math.random() * ops.length)];
      let questionText = `${num1} ${op} ${num2}`;
      currentAnswer = eval(questionText);
      document.getElementById('question').innerText = `What is ${questionText}?`;

      const options = [];
      options.push(currentAnswer);
      while (options.length < 4) {
        let wrong = currentAnswer + Math.floor(Math.random() * 10 - 5);
        if (!options.includes(wrong)) options.push(wrong);
      }
      shuffle(options);
      const optionsHTML = options.map(opt => `<button onclick="checkAnswer(${opt})">${opt}</button>`).join('');
      document.getElementById('options').innerHTML = optionsHTML;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function checkAnswer(answer) {
      const feedback = document.getElementById('feedback');
      feedback.style.display = 'block';
      if (answer === currentAnswer) {
        score++;
        feedback.innerText = 'ðŸŽ‰ Correct! âœ¨';
        feedback.style.color = '#4CAF50';
      } else {
        feedback.innerText = 'Oops! Try again! ðŸ¤­';
        feedback.style.color = '#e74c3c';
      }
      setTimeout(() => {
        if (questionCount < totalQuestions) {
          newQuestion();
        }
      }, 1000);
    }

    function endQuiz() {
      const feedback = document.getElementById('feedback');
      feedback.style.display = 'block';
      feedback.innerText = `Quiz over! You scored ${score} out of ${totalQuestions}.`;
      feedback.style.color = '#7a6c5d';
      document.getElementById('playAgain').style.display = 'block';
    }

    startQuiz();
  </script>
</body>
</html>
